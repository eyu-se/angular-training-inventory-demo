<div class="container">
    <h3>Add Warehouse</h3>
    <form (ngSubmit)="addWarehouse()">
      <div class="form-group">
        <label for="name">Warehouse Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="warehouse.name" name="name" required />
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" [(ngModel)]="warehouse.location" name="location" required />
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
      <button class="btn btn-primary tn-sm" [routerLink]="['/warehouse/list']">Back</button>

    </form>
  </div>
