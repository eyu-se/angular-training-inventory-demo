<div class="container">
    <h3>Shelf List</h3>
    <button class="btn btn-primary tn-sm" [routerLink]="['/shelf/add']">Add New</button>

    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Warehouse Id</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let shelf of shelfs">
          <td>{{ shelf.id }}</td>
          <td>{{ shelf.name }}</td>
          <td>{{ shelf.warehouseId }}</td> 
          <td>
            <button class="btn btn-warning btn-sm" [routerLink]="['/shelf/edit', shelf.id]">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteShelf(shelf.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
